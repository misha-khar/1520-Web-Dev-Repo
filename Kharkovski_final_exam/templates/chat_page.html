{% extends "base.html" %}

{% block head %}
<script src="{{ url_for('static', filename='js/chat_page.js')}}"></script>
<title>Chat Page</title>
{% endblock %}

{% block body %}
<p>Your profile! - Chat App Logged in as {{username}}, <a href="{{refToLogout}}">click here to logout</a></p>
<div id="author-container">
    <h3>User: </h3>
    <div id="author">{{username}}</div>
</div>



<form>
    <label for="message">Type your message here:</label>
    <br>
    <textarea name="message" id="message" cols="50" required></textarea>
    <br>
    <br>
    <input type="submit" value="Send" name="send" id="send">
</form>

<textarea name="chat_window" id="chat_window" cols="50" rows="10" readonly>{{chat}}</textarea>

{% endblock %}
