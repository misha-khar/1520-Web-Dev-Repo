<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <input type="file" id="file_upload_btn" class="btn">

    <select name="Select Data Type" id="data_type_dropdown">

        <option value="precip">Precipitation</option>
        <option value="stock">Stock Market</option>
    </select>

    <br><br>
    Average:
    <label id="average_output"></label>
    <br>
    Min:
    <label id="min_output"></label>
    <br>
    Max:
    <label id="max_output"></label>
    <br><br>
    <div id="data_div"></div>
    <p id="outputBox"></p>
