{% extends 'basePage.html' %}
{% block head %}
<title>Blog View</title>
{% endblock %}
{% block body %}
<div class="blog-view-content">
    <br><br>
    {{ blog.title }}
    <br><br>
    {{ blog.author }}
    <br><br>
    {{ blog.body }}
    <br><br>
    <form action="/" method="POST">
        <a id="delete-button" href="/delete/{{blog.id}}">Delete</a>
    </form>
</div>
{% endblock %}
