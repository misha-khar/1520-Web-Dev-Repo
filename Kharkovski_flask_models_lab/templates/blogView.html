{% extends 'basePage.html' %}
{% block head %}
<title>Blog View</title>
{% endblock %}
{% block body %}
<div class="blog-view-content">

    <h1 id="b-view-title">{{ blog.title }}</h1>

    <h2 id="b-view-author">Written by {{ blog.author }}</h2>

    <p id="b-view-body">{{ blog.body }}</p>
    <br>
    <form action="/" method="POST">
        <a id="delete-button" href="/delete/{{blog.id}}">Delete</a>
    </form>
</div>
{% endblock %}
