<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\styles01.css">

</head>

<body>
    <h1>HTML Forms</h1>
    <form action="">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">email: </label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">password: </label>
        <input type="password" id="password" name="password" required>

        <!-- radio button selection -->
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1"> 0-25 years </label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2"> 26-50 years </label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3"> 51+ years </label>

        <br><br>
        <!-- dropdown list -->
        <label for="question"> Security Questions </label>
        <select name="question" id="question">
            <option value="q1"> What color are your fav pair of socks? </option>
            <option value="q2"> If you could be avegetable what would you be? </option>
            <option value="q3"> What is your best security question? </option>

        </select>
        <br><br>
        <label for="answer"> Security question answer: </label>
        <input type="text" id="answer" nanme="answer">
        <br><br>
        <!-- text area -->
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="submit the form">

    </form>
</body>

</html>
