<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <section>

                    <h4 id="bachelorLink" class="navSub"> </h4>

                    <h4 id="runningLink" class="navSub"> </h4>
                </li>

        <article>
            <h1 id="articleTitle">General Info</h1>
            <p id="articleContent">gen info desc</p>

    </section>

    <footer>
        <p>Footer</p>
